<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="cony">  
        
        <form action="login" method="GET" name="GSheet"> 
            <div class="div"> 
                <img src="myntra.jpeg" alt="" height="200px">
                <h1>LOGIN FORM</h1>
                <div class="usern">
                    <input type="text" placeholder="username" name = "Name" id = "un" required>
                   </div>  
        <div class="password">
            <input type="password" placeholder="password" name="Password" id = "p"  required>
        </div> 
        <div class="login">
            <input type="submit" value="Login" id = "b" >
        </div>  
        <h3>Haven't registered yet? Register <a href="./Registration form/registration.html" > Here</a></h3>
    </div>
    </form>

    </container>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzK2ZgZ4CfYWICyjlVfXpd17sMcwWosJQ5MLIoJ5okkeXqiD0CdUkRmY1IVnm1pZlMe/exec'
        const form = document.forms['GSheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("You've successfully loged in"))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
